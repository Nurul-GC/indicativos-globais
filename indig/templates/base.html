<!DOCTYPE html>
{% load django_bootstrap5 %}
{% load static %}

<html lang="pt">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Ledger&display=swap" rel="stylesheet">

  {% bootstrap_javascript %}

  <link rel="apple-touch-icon" sizes="180x180" href="{% static '/favicons/apple-touch-icon.png' %}">
  <link rel="icon" sizes="32x32" type="image/png" href="{% static '/favicons/favicon-32x32.png' %}">
  <link rel="icon" sizes="16x16" type="image/png" href="{% static '/favicons/favicon-16x16.png' %}">
  <link rel="shortcut icon" type="image/x-icon" href="{% static '/favicons/favicon.ico' %}">
  <link rel="manifest" href="{% static '/favicons/site.webmanifest' %}">
  <link rel="stylesheet" type="text/css" href="{% static '/css/base.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static '/css/bootstrap.min.css' %}">


  <title>IndiG</title>

  {% block extra_head %}{% endblock extra_head %}
</head>

<body class="bg">
  <header>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a href="{% url 'index' %}" class="navbar-brand">
          <img src="{% static '/favicons/favicon-192x192.png' %}" alt="...">
        </a>
        <button class="navbar-toggler" data-target="#my-nav" data-toggle="collapse">
          <span class="navbar-toggler-icon"></span>
          <!-- <i class="fa fa-close"></i>                 -->
        </button>
        <div id="my-nav" class="collapse navbar-collapse">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="btn nav-link" href="/api/" title="">Raiz da API</a>
            </li>
            <li class="nav-item">
              <a class="btn nav-link" href="/api/indicativos/" title="">Lista de Indicativos</a>
            </li>
            <li class="nav-item">
              <a class="btn nav-link" href="{% url 'sobre' %}">Sobre</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  {% block content %}{% endblock content %}

  <footer class="ft border bg-light">&copy; 2021 ArtesGC-DevSoft.</footer>

  <script src="{% static '/js/jquery-3.4.1.min.js' %}"></script>
  <script src="{% static '/js/bootstrap.min.js' %}"></script>
</body>

</html>
